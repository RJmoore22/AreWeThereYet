
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/rating4.css">
  <title>Star rating using pure CSS</title>
</head>
<body>
  <div class="rate4">
    <input type="radio" id="star4-5" name="rate4" value="5" />
    <label for="star4-5" title="text">5 stars</label>
    <input type="radio" id="star4-4" name="rate4" value="4" />
    <label for="star4-4" title="text">4 stars</label>
    <input type="radio" id="star4-3" name="rate4" value="3" />
    <label for="star4-3" title="text">3 stars</label>
    <input type="radio" id="star4-2" name="rate4" value="2" />
    <label for="star4-2" title="text">2 stars</label>
    <input type="radio" id="star4-1" name="rate4" value="1" />
    <label for="star4-1" title="text">1 star</label>
  </div>
</body>
</html>
